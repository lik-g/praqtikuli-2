<!DOCTYPE html>
<html>
<head>
<title>styles</title>
<style>
.a {
    font-style: normal;
    font-size: large;
}
  
.b {
    font-style: italic;
    font-size: large;
  }
  
.c {
    font-style: oblique;
    font-size: large;
  }
</style>

</head>

<body>
<p class="a">This is a paraghraph in normal style</p>
<p class="b">This is a paraghraph in italic style</p>
<p class="c">This is a paraghraph in oblique style</p>
</body>


</html>
