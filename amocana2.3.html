<html>
<head>
<title>borders</title>
<style>
.a{
border-radius: 15px 50px 30px 5px;
background: #ad2121;
padding: 20px;
width: 200px;
height: 150px;
}
.b{
border-radius: 15px 50px 30px;
background: #ad2121;
padding: 20px;
width: 200px;
height: 150px;
}
.c{
border-radius: 15px 50px;
background: #ad2121;
padding: 20px;
width: 200px;
height: 150px;
}
</style>
</head> 

<body>
<p>ოთხი მნიშვნელობა border-radius: 15px 50px 30px 5px:</p>
<p class="a">  </p>
<p>სამი მნიშვნელობა border-radius: 15px 50px 30px:</p>
<p class="b" > </p>
<p>ორი მნიშვნელობა border-radius: 15px 50px:</p>
<p class="c"> </p>
</body>

</html>
